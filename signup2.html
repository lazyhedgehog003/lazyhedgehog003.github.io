<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Sign-Up - Additional Details</title>
  <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
  <div class="container">
    <!-- LinkedIn Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" width="80">
    </div>

    <!-- Header Text -->
    <h1 class="header-text">Complete your profile information</h1>

    <!-- Additional Details Form -->
    <div class="form-container">
      <form>
        <!-- First Name -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="input-field" placeholder="First Name" required>

        <!-- Last Name -->
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class="input-field" placeholder="Last Name" required>

        <!-- Country -->
        <!-- Country Dropdown -->
         <label for="country">Country</label>
        <select id="country" class="dropdown">
         <option value="" disabled selected>Select your country</option>
         <option value="usa">USA</option>
         <option value="canada">Canada</option>
         <option value="india">India</option>
         <option value="china">China</option>
         <option value="germany">Germany</option>
         <option value="uk">UK</option>
         <option value="japan">Japan</option>
         <option value="australia">Australia</option>
        </select>


        <!-- Profession Dropdown -->
        <label for="profession">Profession</label>
        <select id="profession" class="dropdown">
          <option value="" disabled selected>Select your profession</option>
          <option value="student">Student</option>
          <option value="software_engineer">Software Engineer</option>
          <option value="doctor">Doctor</option>
          <option value="lawyer">Lawyer</option>
          <option value="teacher">Teacher</option>
          <option value="professor">Professor</option>
          <option value="researcher">Researcher</option>
          <option value="graphic_designer">Graphic Designer</option>
          <option value="business_manager">Business Manager</option>
          <option value="other">Other</option>
        </select>

        <!-- Submit Button -->
        <button type="button" class="primary-button">Continue</button>
      </form>
    </div>

    <!-- Footer Links -->
    <footer>
      <p>Looking to create a page for a business? <a href="#">Get help</a></p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Accessibility</a>
        <a href="#">User Agreement</a>
        <a href="#">Privacy Policy
